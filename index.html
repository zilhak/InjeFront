<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Injeinc</title>
    <link rel="stylesheet" href="static/style/theme.css" />
    <link rel="stylesheet" href="static/style/component/todo-list.css" />
  </head>
  <body>
    <main class="core-container">
      <section class="todo-list">
        <div class="todo-list-container">
          <input class="todo-list-input" type="text" placeholder="What needs to be done?" />
          <div class="todo-list-item-container">
          </div>
        </div>
        <div class="todo-list-footer">
          <div class="todo-list-footer-left">
            <span>0 items left</span>
          </div>
          <div class="todo-list-footer-center">
            <button class="todo-list-button">All</button>
            <button class="todo-list-button">Active</button>
            <button class="todo-list-button">Completed</button>
          </div>
          <div class="todo-list-footer-right">
            <button class="todo-list-button">Clear completed</button>            
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
